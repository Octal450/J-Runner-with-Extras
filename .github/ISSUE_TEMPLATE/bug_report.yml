name: Bug report
description: Create a report to help us improve
title: "Bug: <title>"
labels: bug
assignees: Octal450
body:
  - type: textarea
    attributes:
      label: Describe the bug
      description: |
        A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    attributes:
      label: To Reproduce
      description: |
        Steps to reproduce the behaviour:
      placeholder: |
        1. Go to...
        2. Click on...
        3. Scroll down to...
        4. See error
    validations:
      required: false

  - type: textarea
    attributes:
      label: Expected Behavior
      description: |
        A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots
      description: |
        If applicable, add screenshots to help explain your problem.
    validations:
      required: false

  - type: input                                                                                                                                                                                                                                              
    attributes:                                                                                                                                                                                                                                              
      label: System version                                                                                                                                                                                               
      placeholder: OS                                                                                                                                                                                                                             
    validations:                                                                                                                                                                                                                                             
      required: true

  - type: input                                                                                                                                                                                                                                              
    attributes:                                                                                                                                                                                                                                              
      label: J-Runner version                                                                                                                                                                                                
      placeholder: J-Runner                                                                                                                                                                                                                             
    validations:                                                                                                                                                                                                                                             
      required: true

  - type: textarea
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here.
    validations:
      required: false
